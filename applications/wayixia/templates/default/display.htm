<body style="background:#f7f5f5;">

<div id="main">
  <div id="page">
    <div id="left-column">
      <div style="background: #FFF; height:45px;margin-top: 1px; border-bottom: #F1F1F1;line-height: 45px;font-size: 15px;">
        <dt style="float: left; width: 88px; ">
        <img src="{$app:path}{$cfg:site.avatar}/user48.{$fields:uname}.jpg" 
        style="border:1px solid #CCC; width:48px;margin:20px;" onerror="check_error(this);">
        </dt>
        <dd style="margin-left: 88px;line-height: 32px; height: 32px;">
          <p style="padding-top:12px; ">
          <h3 style="font-size: 18px;"><a href="{$app:path}/u/{$fields:uname}">{$fields:nickname}&nbsp;</a></h3>
          </p>
          <p style="color: #333;">
          <span>{$fields:title}</span>
          </p>
        </dd>
      </div>
      <div class="clear"></div>
      <div class="panel" align="center">
        <div style="position:relative;background: url({$themes:path}/img_bg.png) repeat; line-height:0;">        
          <img id="tweenimg" src="{$app:path/}{$cfg:site.images_dir/}/{$fields:file_name/}" onload="check_width()"/>
          <div style="position:absolute; right:3px; top:3px;">
            <a href="{$app:path/}{$cfg:site.images_dir/}/{$fields:file_name/}" class="lightwindow" rel="/\\:;*?&lt;&gt;'”|®™©&amp;#[Sushi]" title="图片查看" caption="{$fields:title}" author="{$fields:nickname}">查看大图</a>
          </div>
          </div>
        <div class="clear"></div>
      </div>

      <dl class="tbox" style="border:0;">
        <dt>
          <strong style="color: #333;text-indent: 5px;">
          <em class="icon-calendar"></em>&nbsp;&nbsp;分享至:
          </strong>
        </dt>
        <dd>
          <a class="bulk first_item" href="javascript:void(0);" onclick="share2sina();"><span class="pa icon32 icon32_sina"></span></a>

          <a class="share_count"><span title="已累计分享5次">5</span></a-->

		  <script src="http://mat1.gtimg.com/app/openjs/openjs.js#autoboot=no&debug=no"></script>
          <div style="clear:both; height: 10px;"></div>
        </dd>
      </dl>
    </div>
    <div id="right-column">
      <DIV class="seg-title selectitem" id="tree_album">
          <p style="color: #333; margin-top: 0px; margin-bottom: 0px;">
            <em class="icon-calendar"></em>
            <a href="{$app:path/}/albums/{$fields:album_id}">
              {$fields:albumname}
            </a>
          </p>
          <div class="arrow"></div>
      </DIV>
      <dl class="tbox" style="border:0;margin-top:0;"  id="tree_album_content">
        <dd>
          <ul class="module">
            <div class="thumb-domain">
            <html:list id="domain_list" datasrc="data://album_images"> 
            <t:data>
              <a href="{$app:path/}/is/[field:id]" target="_self">
              <div class="thumb-domain-item" style="background:url({$app:path}{$cfg:site.thumb_images_dir/}/[field:file_name]) 50% 50% no-repeat">
              </div>
              </a>
            </t:data>
            </html:list>
            </div>

        </dd>
      </dl>

            <em class="icon-calendar"></em><a href="{$app:path/}/d/{$fields:from_host}">来自{$fields:from_host}的分享</a>
          </p>
          <div class="arrow"></div>
      </DIV>
      <dl class="tbox" style="border:0;margin-top:0;display:none" id="tree_domain_content">
        <dd>
          <ul class="module">
            <div class="thumb-domain">
            <html:list id="album_images" datasrc="data://domain_images"> 
            <t:data>
              <a href="{$app:path/}/d/{$fields:from_host}" target="_self">
              <div class="thumb-domain-item" style="background:url({$app:path}{$cfg:site.thumb_images_dir/}/[field:file_name]) 50% 50% no-repeat">
              </div>
              </a>
            </t:data>
            </html:list>
