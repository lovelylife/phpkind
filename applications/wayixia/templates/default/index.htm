    </p>
  </div>
</textarea>

<script type="text/javascript">


function store(arr) {
  var _this = this;
  this.data = (arr instanceof Array)?arr:[];

  this.pop = function(len) {
    var arr = [];
	while(len >= 0 && _this.data.length > 0) {
	  arr.push(_this.data.shift());
	  len--;
	}
	return arr;
  }
}


var images_data = {$fields:images_data/};
var g_store = new store(images_data);

function getScrollTop(){     
  var scrollTop=0;     
  if(document.documentElement&&document.documentElement.scrollTop){     
    scrollTop=document.documentElement.scrollTop;     
  } else if(document.body){     
    scrollTop=document.body.scrollTop;     
  }     

  return scrollTop;     
}     

Q.Ready(function(){

  g_waterfall = new Waterfall({
	"container":"wf-main",
	"colWidth":248,
	"colCount":4,
	"template":Q.$('wf-template').value,
	"animate" : new alpha(),
  });

  g_waterfall.append(g_store.pop(10));

  var nav = Q.$('nav');
  var nav_menu = Q.$('nav_wrapper');
  Q.addEvent(window, 'scroll', 
    function() {
      var pos = Q.absPosition(nav);
      if(pos.top <= getScrollTop()) {
        nav_menu.className = 'main_in_wrapper floating';
      } else {
        nav_menu.className = 'main_in_wrapper';
      }
    }
  , false)
});


</script>
